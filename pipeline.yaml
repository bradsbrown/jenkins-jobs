- job-template:
    name: "pipeline-{env}-deploy-transient"
    node: master
    logrotate:
       numToKeep: 20
    triggers:
      - timed: "H/30 * * * *"
    scm:
      - git:
          url: https://github.com/JioCloud/puppet-rjil.git
          branches:
            - 'master'
    builders:
      - shell:
          !include-raw deploy.sh
    publishers:
      - trigger-parameterized-builds:
          - project: "pipeline-{env}-test-transient"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              deploy_id=${{BUILD_NUMBER}}
      - trigger-parameterized-builds:
          - project: "pipeline-{env}-test-transient"
            condition: FAILED
            predefined-parameters: |
              deploy_id=${{BUILD_NUMBER}}
              fail_immediately=1

- job-template:
    name: "pipeline-{env}-deploy"
    node: master
    logrotate:
       numToKeep: 20
    triggers:
      - timed: "H/30 * * * *"
    builders:
      - shell:
          !include-raw deploy.sh
    publishers:
      - trigger-parameterized-builds:
          - project: "pipeline-{env}-test"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              deploy_id=${{BUILD_NUMBER}}

- job-template:
    name: "pipeline-{env}-test-transient"
    node: master
    parameters:
      - string:
          name: deploy_id
    logrotate:
       numToKeep: 20
    builders:
      - shell:
          !include-raw test.sh
    publishers:
      - trigger-parameterized-builds:
          - project: "pipeline-{env}-teardown"
            condition: ALWAYS
            current-parameters: true
