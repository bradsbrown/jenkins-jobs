- job-template:
    name: "pipeline-{env}-teardown"
    node: master
    parameters:
      - string:
          name: deploy_id
    logrotate:
       numToKeep: 20
    builders:
      - shell:
          !include-raw teardown.sh

- job-template:
    name: "pipeline-{env}-update"
    node: master
    parameters:
      - string:
          name: deploy_id
    logrotate:
       numToKeep: 20
    builders:
      - shell:
          !include-raw update.sh
    publishers:
      - trigger-parameterized-builds:
          - project: "pipeline-{env}-test"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              deploy_id=${{BUILD_NUMBER}}

- job-template:
    name: "pipeline-{env}-test"
    node: master
    logrotate:
       numToKeep: 20
    builders:
      - shell:
          !include-raw test.sh
    publishers:
      - trigger-parameterized-builds:
          - project: "pipeline-{nextenv}-update"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              deploy_id=${{BUILD_NUMBER}}

- project:
    name: at
    env: at
    nextenv: staging
    jobs:
      - "pipeline-{env}-deploy-transient"
      - "pipeline-{env}-test-transient"
      - "pipeline-{env}-teardown"

