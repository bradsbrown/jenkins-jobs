- job:
    name: cinder-dev
    project-style: freestyle
    node: cloud
    scm:
      - git:
          url: https://github.com/openstack/cinder.git
          name: origin
          branches:
            - origin/master
      - git:
          url: https://jiojenkins:<jiojenkinspassword>@github.com/JioCloud/cinder.git
          name: jiocloud
          merge:
            branch: jiocloud/dev/master

    triggers:
      - pollscm: "H/15 * * * *"

    builders:
      - shell: "tox -e py27"

    properties:
      - github:
          url: https://github.com/JioCloud/cinder/

    publishers:
      - git:
          push-merge: false
          push-only-if-success: true
          branches:
            - branch:
                remote: jiocloud
                name: dev/master
      - ircbot:
          strategy: failure-and-fixed
          matrix-notifier: only-configurations

