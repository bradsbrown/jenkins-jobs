- job-template:
    name: "{name}-upstream"
    project-type: freestyle
    node: cloud
    scm:
      - git:
          url: https://github.com/{organization}/{name}.git
          branches:
            - master

    triggers:
      - pollscm: "H/15 * * * *"

    builders:
      - shell: "tox -e py27"

    properties:
      - github:
          url: https://github.com/{organization}/{name}/

    publishers:
      - ircbot:
          strategy: failure-and-fixed
          matrix-notifier: only-configurations


- job-group:
    name: upstream-project
    jobs:
      - "{name}-upstream"

