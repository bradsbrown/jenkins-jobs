- job-template:
    name: "{name}-pkg-temp"
    project-style: freestyle
    node: cloud
    logrotate:
      daysToKeep: 10
      numToKeep: 20
      artifactDaysToKeep: 7
      artifactNumToKeep: 15
    scm:
      - git:
          url: git@github.com:JioCloud/{name}.git
          name: jiocloud
          branches:
            - "{pkgbranch}"
            - jiocloud/packaging
          basedir: build
          credentials-id: 46c0cb26-2b11-443c-b556-0f7631f02410

    triggers:
      - pollscm: "H/15 * * * *"

    builders:
      - shell: |
          #!/bin/bash -xe
          rm -f *.deb
          cd build
          if ! git checkout packaging
          then
              git checkout -b packaging jiocloud/packaging
          fi
          git checkout packaging
          git rebase {pkgbranch}
          dpkg-buildpackage -b
          git push jiocloud packaging || true

    properties:
      - github:
          url: https://github.com/JioCloud/{name}/

    publishers:
      - ircbot:
          strategy: failure-and-fixed
          matrix-notifier: only-configurations
      - archive:
          artifacts: '*.deb'
          allow-empty: 'true'

    wrappers:
      - ssh-agent:
          credentials-id: 46c0cb26-2b11-443c-b556-0f7631f02410
