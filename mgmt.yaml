- job:
    name: "jobs-refresh"
    project-type: freestyle
    scm:
      - git:
          url: https://github.com/JioCloud/jenkins-jobs.git
          branches:
            - master
          wipe-workspace: false

    triggers:
      - pollscm: "H/5 * * * *"

    builders:
      - shell: "./apply.sh"

    properties:
      - github:
          url: https://github.com/JioCloud/jenkins-jobs

    publishers:
      - ircbot:
          strategy: all
          matrix-notifier: only-configurations
